[supervisord]
nodaemon=true

[program:gunicorn]
command=gunicorn --timeout 300 --log-level debug --bind 0.0.0.0:15000 --pythonpath /app/tracker-server tracker-server.ServiceAPI:app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
